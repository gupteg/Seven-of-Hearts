<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven of Hearts Clubhouse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="join-screen">
        <h1>Seven of Hearts</h1>
        <p>A Game of Sequential Strategy</p>
        <input type="text" id="player-name-input" placeholder="Enter your name">
        <button id="join-game-btn">Join Game</button>
    </div>

    <div id="lobby-screen" style="display: none;">
        <h2>Game Lobby</h2>
        <h3>Players:</h3>
        <ul id="player-list"></ul>
        
        <div id="player-lobby-actions" class="lobby-actions">
            <button id="ready-btn">Ready</button>
        </div>
        
        <div id="host-lobby-actions" class="lobby-actions" style="display: none;">
            <div id="host-game-settings" class="game-settings">
                
                <div class="setting-group">
                    <label>Game Mode:</label>
                    <input type="radio" id="mode-one-deck" name="game-mode" value="one-deck" checked>
                    <label for="mode-one-deck">One Deck</label>
                    <input type="radio" id="mode-two-deck-fungible" name="game-mode" value="two-deck-fungible">
                    <label for="mode-two-deck-fungible">Two Decks (Fungible)</label>
                    <input type="radio" id="mode-two-deck-strict" name="game-mode" value="two-deck-strict">
                    <label for="mode-two-deck-strict">Two Decks (Strict)</label>
                </div>
                <div class="setting-group">
                    <label>Win Condition:</label>
                    <input type="radio"id="win-first-out" name="win-condition" value="first_out" checked>
                    <label for="win-first-out">First Out</label>
                    <input type="radio" id="win-points" name="win-condition" value="points_100">
                    <label for="win-points">100 Points</label>
                </div>
                
                </div>
            <div id="host-controls">
                <input type="password" id="host-password-input" placeholder="Host Password">
                <button id="start-game-btn">Start Game</button>
                <button id="end-session-btn">End Session</button>
                <button id="hard-reset-btn" class="danger-btn">Hard Reset</button>
            </div>
        </div>

        <p id="host-message" style="display: none;">(Waiting for the host to start the game)</p>
    </div>
    <div id="game-board" style="display: none;">
        <div id="mobile-scroll-container">
            <div id="dashboard-column" class="game-column">
                <div id="my-info-panel" class="info-panel">
                    <h3 id="my-name">Player Name</h3>
                    <div class="my-score-box">
                        <span>Score:</span>
                        <span id="my-score" class="score-value">0</span>
                    </div>
                </div>
                <div class="panel-header"><h4>My Hand</h4></div>
                <div id="my-hand-container"></div>
                <div id="my-actions-panel">
                    <button id="pass-btn" class="action-btn" style="display: none;">PASS</button>
                    <button id="show-logs-btn" class="action-btn secondary-btn">Show Logs</button>
                </div>
                <div class="panel-header"><h4>Other Players</h4></div>
                <div id="other-players-container"></div>
            </div> 
            <div id="table-column" class="game-column">
                <div id="game-status-banner">Waiting for game to start...</div>
                <div id="river-container"></div>
            </div> 
        </div> 
        <div id="page-indicator"></div>
    </div>
    <div id="game-log-modal" class="modal hidden"> ... </div>
    <div id="scoreboard-modal" class="modal hidden"> ... </div>
    <div id="game-over-modal" class="modal hidden"> ... </div>
    <div id="confirm-end-game-modal" class="modal hidden"> ... </div>
    <div id="afk-notification-modal" class="modal hidden"> ... </div>
    <div id="confirm-hard-reset-modal" class="modal hidden"> ... </div>
    <div id="warning-modal" class="modal hidden"> ... </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
